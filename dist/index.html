<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web Desktop</title>
    <link rel="icon" href="/assets/favicon-CUcfCqRg.ico" type="image/x-icon">

<body>

    <div class="desktop">
        <!-- Masaüstü İkonları -->
        <div class="icon" data-app="memory">

        </div>
        <div class="icon" data-app="chat">
